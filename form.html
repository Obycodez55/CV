<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
   
</head>
<body>
    <form action="mailto:obikoyaadebayo55@gmail.com" method="post">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="Fname">First Name:</label>
            <input type="text" value="" id="Fname" name="Fname">
            <br>
            <label for="lname">Last Name:</label>
            <input type="text" value="" id="lname" name="lname">
            <br>
            <label for="username">Username:</label>
            <input type="text" id="username" value="" name="username">
            <br>
            <label for="number">Phone Number:</label>
            <input type="tel" id="number" name="number">
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" pattern="obikoyaadebayo55@gmail.com" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="dob">What's your Date of Birth?</label>
            <input type="date" id="dob" name="dob" max="2023-03-20" min="2000-01-01">
            <br>
            <label for="age">How old are you?</label>
            <input type="number" id="age" name="age" max="23" min="1">
            <br>
            <label for="fav_color">What is your Favourite color</label>
            <input type="color" id="fav_color" name="fav_color" >
        </fieldset>
        <br>
        <label for="Fav_lang">Pick your Favourite Language:</label>
        <br>
        <input type="radio" id="HTML" name="Fav_lang" value="HTML">
        <label for="HTML">HTML</label>
        <br>
        <input type="radio" id="CSS" name="Fav_lang" value="CSS">
        <label for="CSS">CSS</label>
        <br>
        <input type="radio" id="JScript" name="Fav_lang" value="JScript">
        <label for="JScript">JavaSript</label>
        <br>
        <input type="radio" id="Laravel" name="Fav_lang" value="Laravel">
        <label for="Laravel">Laravel</label>
        <br>
        <label for="checkbox">Tick one or ,ore of these boxes:</label>
        <br>
        <input type="checkbox" name="html" id="html" value="html">
        <label for="html">I know HTML</label>
        <br>
        <input type="checkbox" name="css" id="css" value="css">
        <label for="css">I know CSS</label>
        <br>
        <input type="checkbox" name="javasript" id="javascript" value="javascript">
        <label for=javascript">I know JavaSript</label>
        <br>
        <input type="checkbox" name="laravel" id="laravel" value="laravel">
        <label for="laravel">I'm willing to learn Laravel</label>
        <br>
        <label for="1lang">Choose where to start learning:</label>
        <select name="1lang" id="1lang" size="" >
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="javascript" selected>JavaScript</option>
            <option value="laravel">Laravel</option>
            <option value="mongodb">MongoDB</option>
            <option value="bootstrap">Bootstrap</option>
            <option value="react">React.JS</option>
        </select>
        <br>
        <label for="browsers">what browser do you use?</label>
        <input type="text" list="browsers" name="browser">
        <datalist id="browsers">
            <option value="Chrome">
            <option value="Safari">
            <option value="Firefox">
            <option value="UCbrowser">
            <option value="OPera">
        </datalist>
       <br>
       <label for="myfile">Drop a piece of your work</label>
       <input type="file" id="myfile" name="myfile">
        <br>
        <label for="happy">How happy are you with this Form?</label>
        <input type="range" id="happy" name="happy" min="0" max="100">
        <br>
        <textarea name="message" id="message" cols="70" rows="10">Leave a message for me!</textarea>
        <br>
        <input type="submit">
        <input type="reset" value="Back to default">
        <input type="button" value="Thank you!" onclick="alert('Thank You!')">
    </form>
</body>
</html>
